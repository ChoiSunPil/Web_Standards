<!DOCTYPE html> <!-- (이건 주석) HTML 문서는 반드시 이렇게 시작한다. -->
<!-- 실제적인 HTML document는 이 아래부터 시작되며, <html>과 </html> 사이에 기술한다. -->
<html>
    <!-- <head>와 </head> 사이에는 document title, 외부 파일의 참조, 메타데이터의 설정 등이 위치하며 이 정보들은 브라우저에 표시되지 않는다. -->
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <!-- 웹 브라우저에 출력되는 모든 요소는 <body>와 </body> 사이에 위치한다. -->
    <body>
        <!-- 요소는 중첩될 수 있다. 이 때, 부자관계가 성립된다. -->
        <h1>안녕하세요</h1>
        <p>반갑습니다!</p>
        <hr> <!-- content를 가질 수 없는 요소를 빈 요소라고 한다. 빈 요소는 content가 없으며 어트리뷰트(attribute)만을 가질 수 있다. -->
        <p>안녕하세용</p>
        <img src="keyboard.jpeg" width="100" /> <!-- 어트리뷰트(attribute)란 요소의 성질, 특징을 정의한다. 어트리뷰트는 시작 태그에 위치해야 하며 이름과 값의 쌍을 이룬다. -->
    </body>
    <!-- 웹 공부 시작인가유~~~-->    
</html>
